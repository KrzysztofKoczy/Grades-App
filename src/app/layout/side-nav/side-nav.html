<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <div class="sidebar-header">
    <div class="logo">
      <a class="nav-item"
        routerLink="/user" 
        title="User">
      <span class="nav-icon">
        <app-icon name="user"/>
      </span>
      @if (!isCollapsed()) {
        <span class="logo-text">User</span>
      }
    </a>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      @if (isCollapsed()) {
        <app-icon name="chevronRight" [size]="16"/>
      } @else {
        <app-icon name="chevronLeft" [size]="16"/>
      }
    </button>
  </div>
  <hr class="separator">
  <nav class="sidebar-nav">
    @for (item of navigationItems; track item.name) {
      <a class="nav-item"
        [routerLink]="item.path" 
        [title]="item.label">
        <span class="nav-icon">
          <app-icon [name]="item.icon"/>
        </span>
        @if (!isCollapsed()) {
          <span class="nav-text">{{ item.label }}</span>
        }
      </a>
    }
  </nav>
</aside>

@if (isCollapsed() && showMobileToggle()) {
  <button class="mobile-toggle-btn" (click)="toggleSidebar()">
    <app-icon name="menu"/>
 </button>
}

@if (!isCollapsed() && showMobileToggle()) {
  <div class="sidebar-overlay" (click)="closeSidebar()"></div>
}
